<html>
	<head></head>
	<body>
		<script>
            var letters = [];

            function reverseString() {
                var word = document.getElementById("word").value;
                var wordLength = word.length;
                var letterIndex = [];
                
                console.log(wordLength);
                
                for(var i =0; i<wordLength; i++){
                    letterIndex[i] = wordLength-i-1;
                    console.log(letterIndex[i]);
                }

                for(var i=wordLength-1; i>=0; i--){
                    letters[letterIndex[i]]= word.charAt(i);
                }

                console.log(letters);
                document.getElementById("demo").innerHTML = letters.join("");

            }

            
			 
		</script>
        <input type="text" id="word"/>
        <button onclick=reverseString()>Send</button>
        <p id="demo"></p>
	</body>
</html>
